<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Digistock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/listasFornecedores.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html"><i class="fas fa-home"></i> Início</a>
        <a href="ListasProdutos.html"><i class="fas fa-boxes"></i> Produtos</a>
        <a href="Categorias.html"><i class="fas fa-tags"></i> Categorias</a>
        <a href="listasFornecedores.html" class="active"><i class="fas fa-truck"></i> Fornecedores</a>
        <a href="Entrada.html"><i class="fas fa-arrow-down"></i> Entrada</a>
        <a href="Venda.html"><i class="fas fa-arrow-up"></i> Venda</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <div class="content">
        <h2>Lista de Fornecedores</h2>
        <button class="btn-add" onclick="window.location.href='fornecad.html'">
            <i class="fas fa-plus"></i> Adicionar Fornecedor
        </button>
        
        <!-- Elemento para exibir mensagens de sucesso -->
        <div id="mensagem-sucesso" style="display: none;" class="mensagem-alerta"></div>
        
        <div class="table-container">
            <table id="tabela-fornecedores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Endereço</th>
                        <th>CEP</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarFornecedores();
        });

        function editarFornecedor(id, nome) {
            sessionStorage.setItem('fornecedorEditando', JSON.stringify({ id, nome }));
            window.location.href = 'fornecad.html';
        }

        function logout() {
            if (confirm('Deseja realmente sair do sistema?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
    <script src="auth.js"></script>
  <script src="scriptFornecedores.js" defer></script>
</body>
</html>
