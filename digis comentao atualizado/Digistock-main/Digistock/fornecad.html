<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores - Digistock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/fornecad.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html"><i class="fas fa-home"></i> Início</a>
        <a href="ListasProdutos.html"><i class="fas fa-boxes"></i> Produtos</a>
        <a href="Categorias.html"><i class="fas fa-tags"></i> Categorias</a>
        <a href="listasFornecedores.html"><i class="fas fa-truck"></i> Fornecedores</a>
        <a href="Entrada.html"><i class="fas fa-arrow-down"></i> Entrada</a>
        <a href="Venda.html"><i class="fas fa-arrow-up"></i> Venda</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <div class="content">
        <div class="form-container">
            <h2 id="form-title">Cadastro de Fornecedores</h2>
            <div class="form-group">
                <label><i class="fas fa-user"></i> Nome do Fornecedor:</label>
                <input type="text" id="nome" required placeholder="Ex: Fornecedor ABC">
            </div>
            <div class="form-group">
                <label><i class="fas fa-phone"></i> Telefone:</label>
                <input type="text" id="telefone" maxlength="15" placeholder="Ex: 1234-5678 ou (11) 99999-9999">
            </div>
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" required placeholder="Ex: contato@fornecedor.com">
            </div>
            <div class="form-group">
                <label><i class="fas fa-map-pin"></i> CEP:</label>
                <input type="text" id="cep" maxlength="9" placeholder="Ex: 12345-678">
            </div>
            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                <input type="text" id="endereco" required placeholder="Ex: Rua das Flores, 123">
                <div class="form-group">
                    <label><i class="fas fa-city"></i> Bairro:</label>
                    <input type="text" id="bairro" required placeholder="Ex: Centro">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Cidade:</label>
                    <input type="text" id="cidade" required placeholder="Ex: São Paulo">
                </div>
    
            </div>
            <div class="buttons">
                <button class="btn btn-cancel" onclick="cancelarEdicaoFornecedor()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn btn-save" id="btn-salvar" onclick="salvarFornecedor()">
                    <i class="fas fa-save"></i> Salvar
                </button>
                </button>
            </div>
        </div>
    </div>
<script src="scriptFornecedores.js"></script>
</body>
</html>
